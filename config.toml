# The URL the site will be built for
base_url = "https://tyml-org.github.io/tyml-lang.org/"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

theme = "juice"

[languages.ja]
generate_feeds = true

[languages.en]
generate_feeds = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
extra_syntaxes_and_themes = ["syntaxes"]

[extra]
juice_logo_name = ""
juice_logo_path = "tyml_white.svg"
juice_extra_menu = [
    { title = "Docs(日本語)", link = "https://tyml-org.github.io/tyml-docs-jp" },
    { title = "Github", link = "https://github.com/tyml-org" }
]
juice_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://github.com/tyml-org/tyml"
